<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>

   <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div id="container">
      <div id="top">
         <button id="button1" onclick="buttonClicked(this)">Транзитный трафик</button>
         <button id="button2" onclick="buttonClicked(this)">Локальный трафик</button>
      </div>
      <div id="middle">
         <div class="svg-container"><!-- SVG контейнер будет здесь --></div>
      </div>
     <div id="comment">
       	<h2 id="information-title">Нажмите на таблицу или цепочку для дополнительной информации</h2>
	<div id="description-container"></div>
     </div>
   </div>
   
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
   <script>
    //Кнопки направления трафика
    function buttonClicked(button) {
       button.classList.toggle('clicked');
    }

      $(document).ready(function () {
         function changeOpacity(elementId) {
            var $element = $('#' + elementId);
            var previousOpacity = $element.css('opacity');
      
            if (previousOpacity === '0.7') {
               // Восстанавливаем предыдущее значение
               $element.css('opacity', '0');
            } else {
               // Устанавливаем новое значение
               $element.css('opacity', '0.7');
            }
         }
	    // Меняем цвет
	    function changeStrokeColor(elementId, color) {
	       var $element = $('#' + elementId);
	       var previousColor = $element.data('previous-color');

	       if (previousColor) {
	          $element.css('stroke', previousColor);
	          $element.removeData('previous-color');
	       } else {
	          $element.data('previous-color', $element.css('stroke'));
	          $element.css('stroke', color);
	       }
	    }
	    // Меняем толщину 
	    function changeStrokeWidth(elementId) {
	       var $element = $('#' + elementId);
	       var previousStrokeWidth = $element.css('stroke-width');

	       if (previousStrokeWidth === '1px') {
	          // Восстанавливаем предыдущее значение
	          $element.css('stroke-width', '0.248026');
	       } else {
	          // Устанавливаем новое значение
	          $element.css('stroke-width', '1px');
	       }
	    }
      
	    $.get("iptables.svg", function (data) {
		var $svg = $(data).find('svg');
		var paths = $svg.find('path');
	        var svgWidth = $svg.width();

                // Устанавливаем ширину контейнера по ширене схемы
                $('#description-container').css('max-width', svgWidth + 'px');

	       paths.each(function (index) {
		 var dataValue = $(this).attr('data');
	          $(this).attr('data-toggle', 'tooltip');
	          $(this).attr('data-placement', 'top');
	          $(this).attr('title', dataValue);
		  $(this).click(function() {
		   var description = $(this).attr('description');
		   $('#description-container').html(description);
                   $('#information-title').hide();
		   });
		});

	    $('.svg-container').replaceWith($svg);

	    $('[data-toggle="tooltip"]').tooltip({
	      trigger: 'hover',
	      container: 'body',
	      placement: 'top',
	      html: true,
	      boundary: 'viewport'
	   });

	   $('[data-toggle="tooltip"]').on('mousemove', function(e) {
	      var mouseX = e.clientX,
	      mouseY = e.clientY;

	      $('.tooltip').css({
	         top: mouseY - 20,
	         left: mouseX + 10
	      });
	   });
	}, 'xml');
      
         $('#top button').on('click', function() {
	    //Transit traffic
	    if ($(this).is(':first-child')) {
               changeOpacity('path870-5-1');
               changeOpacity('path870-2-8');
               changeOpacity('path870-7-9');
               changeOpacity('path2968');
               changeOpacity('path2625');
               changeOpacity('path2643');
               changeOpacity('path870-2-0');
               changeOpacity('path870-3-75');
               changeOpacity('path870-5-9-23');
               changeOpacity('path870-22');

		//Color arrow
	       changeStrokeColor('path46227', 'rgb(220,20,60)');
	       changeStrokeColor('path52951', 'rgb(220,20,60)');
	       changeStrokeColor('path46283', 'rgb(220,20,60)');
	      //Prerouting/Forward/Postrouting/ bold
	      changeStrokeWidth('rect167');
	      changeStrokeColor('rect167', 'rgb(220,20,60)');

	      changeStrokeWidth('rect167-5-6');
	      changeStrokeColor('rect167-5-6', 'rgb(220,20,60)');

	      changeStrokeWidth('rect167-5-0');
	      changeStrokeColor('rect167-5-0', 'rgb(220,20,60)');

            } else {
		//Local traffic
               changeOpacity('path870-5-9');
               changeOpacity('path870-2');
               changeOpacity('path2635');

		//Color arrow
	       changeStrokeColor('path42369-7', 'rgb(220,20,60)');
	       changeStrokeColor('path46403', 'rgb(220,20,60)');
	       changeStrokeColor('path46403-2', 'rgb(220,20,60)');
	       changeStrokeColor('path49110', 'rgb(220,20,60)');
	       changeStrokeColor('path49110-7', 'rgb(220,20,60)');
	       changeStrokeColor('path49110-7-3', 'rgb(220,20,60)');
	       changeStrokeColor('path49110-7-3-8', 'rgb(220,20,60)');
	       changeStrokeColor('path49110-7-3-84', 'rgb(220,20,60)');
	       changeStrokeColor('path49110-7-3-4', 'rgb(220,20,60)');

		//Input/Output/LocalProc bold

	        changeStrokeWidth('rect167');
		changeStrokeColor('rect167', 'rgb(220,20,60)');


	        changeStrokeColor('rect167-5', 'rgb(220,20,60)');
		changeStrokeWidth('rect167-5');

	        changeStrokeColor('rect167-2', 'rgb(220,20,60)');
		changeStrokeWidth('rect167-2');

		changeStrokeColor('rect165-6', 'rgb(220,20,60)');
		changeStrokeWidth('rect165-6');

		changeStrokeColor('rect167-5-0', 'rgb(220,20,60)');
	        changeStrokeWidth('rect167-5-0');

            }
         });
      });
   </script>
</body>
</html>
